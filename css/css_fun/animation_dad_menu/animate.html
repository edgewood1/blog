<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dad Jokes</title>
  <link rel="stylesheet" type="text/css" href="animate.css" />
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/styles.css" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/menu.css" /> -->
</head>

<body>

  <!-- title  -->
  <header>
    <h1 id="title">
      <span id="title__dad">Dad</span>
      <span id="title__jokes">Jokes</span>
      <span id="title__tagline">Over 1,000 terrible jokes!</span>
    </h1>
  </header>

  <!-- joke container  -->

  <section class="joke-container">
    <div class="card-container">
      <div class="card card__question">
        <div>
          <p id="joke-id"></p>
      
          <p id="question"> question yo</p>
        
        </div>
      </div>
      <div class="card card__punchline">
        <div>
          <p id="punchline"> answer yo</p>
          <p id="continue">click anywhere!</p>
        </div>
      </div>
    </div>
  </section>

  <!-- menu button used on both pages -->

  <button class="menu__button">
    <span id="menu__line--top" class="menu__line"></span>
    <span id="menu__line--middle" class="menu__line"></span>
    <span id="menu__line--bottom" class="menu__line"></span>
  </button>

<!-- menu itself -->

  <section class="menu hidden">
    <div class=menu__audio>
      <p class="menu__text" id="audio__state">Audio Off</p>
      <input type="checkbox" id="cb" name="audio" value="false"/>
    </div>
 
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="animate.js"></script>
</body>

</html>
